<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Vite</title>
    <script type="module" src="./js/main.js"></script>
</head>

<body>

    <div class="container py-4 px-3 mx-auto">
        <form method="post" enctype="text/plain">
            <div class="form-group">
                <label for="inputName">Nombre</label>
                <input type="text" class="form-control" id="inputName" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Ingrese su email">

            </div>
            <div class="form-group">
                <label id="age" for="age">Edad:</label>
                <input type="number" name="age" id="age" class="form-control" placeholder="Edad" min="18" max="90"
                    required />
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Cual es el asusto?:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Seleccione la opcion..</option>
                    <option>Proyecto</option>
                    <option>Comunidad</option>
                    <option>Otros</option>

                </select>


            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Ingrese el mensaje:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">

                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>

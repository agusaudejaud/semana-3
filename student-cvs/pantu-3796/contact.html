<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Semana 2</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>

        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Formulario de contacto.</h1>
        <form method="post" action="mailto:agu123@gmail.com" enctype="text/plain">
            <div class="form-group">
                <label id="name-label" for="name">Nombre:</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Ingrese su nombre"
                    required />
            </div>
            <div class="form-group">
                <label id="lastname-label" for="lastname">Apellido:</label>
                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Ingrese su apellido"
                    required />
            </div>
            <div class="form-group">
                <label id="age" for="age">Edad:</label>
                <input type="number" name="age" id="age" class="form-control" placeholder="Edad" min="18" max="90"
                    required />
            </div>
            <div class="form-group">
                <p>Cual es el asusto?:</p>
                <select id="most-like" name="mostLike" class="form-control" required>
                    <option disabled selected value>Seleccione la opcion>
                    <option value="projects">Proyecto</option>
                    <option value="community">Comunidad</option>
                    <option value="other">Otros</option>
                </select>
            </div>
            <div class="form-group">
                <p>Ingresa el mensaje:</p>
                <textarea id="textarea" class="input-textarea" name="textarea"
                    placeholder="Ingrese su mensaje.."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Enviar
                </button>
            </div>
        </form>
        <footer>
            <p>&copy;BootCamp JavaScript Undefined-Shell</p>
        </footer>
    </main>

</body>

</html>
